<div class="flex w-full">
    <div
        style="width: 350px"
        @slideInBottom
        @slideOutRight
        *ngIf="alert.type === 'success'"
        class="alert-wrapper"
    >
        <mat-icon class="text-emerald-300" svgIcon="check_circle"></mat-icon>

        <div class="ml-4">
            <div class="text-lg font-extrabold text-emerald-300">
                {{ alert.title | titlecase }}
            </div>
            <div class="description">
                {{ alert.message }}
            </div>
        </div>
    </div>

    <div
        style="width: 350px"
        @slideInBottom
        @slideOutRight
        *ngIf="alert.type === 'info'"
        class="alert-wrapper"
    >
        <mat-icon class="text-teal-300" svgIcon="info"></mat-icon>

        <div class="ml-4">
            <div class="text-lg font-extrabold text-teal-300">
                {{ alert.title | titlecase }}
            </div>
            <div class="description">
                {{ alert.message }}
            </div>
        </div>
    </div>

    <div
        style="width: 350px"
        @slideInBottom
        @slideOutRight
        *ngIf="alert.type === 'error'"
        class="alert-wrapper"
    >
        <mat-icon class="text-rose-300" svgIcon="error"></mat-icon>

        <div class="ml-4">
            <div class="text-lg font-extrabold text-rose-300">
                {{ alert.title | titlecase }}
            </div>
            <div class="description">
                {{ alert.message }}
            </div>
        </div>
    </div>
</div>
