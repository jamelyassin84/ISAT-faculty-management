<div @slideInTop class="w-full border-b bg-card border-b-zinc-200">
    <div class="flex flex-col w-full px-3 mx-auto">
        <div class="flex flex-col flex-auto min-w-0 my-2 sm:flex-row">
            <div class="flex items-center flex-auto">
                <mat-icon
                    class="icon-size-14 text-isat-blue"
                    [svgIcon]="icon"
                ></mat-icon>

                <div class="flex flex-col ml-4">
                    <div
                        class="text-xl font-semibold tracking-tight truncate text-isat-blue md:text-3xl"
                    >
                        {{ title }}
                    </div>
                    <div class="flex items-center -mt-1">
                        <div class="text-secondary">
                            {{ subtitle }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
