<h2 mat-dialog-title>Add Subject</h2>

<mat-dialog-content>
    <form
        [formGroup]="subjectForm"
        class="grid grid-cols-1 md:grid-cols-2 gap-x-5"
    >
        <mat-form-field>
            <mat-label>Subject Code</mat-label>
            <input placeholder="ICT101" matInput formControlName="code" />

            <mat-error>Subject Code is required.</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Subject Title</mat-label>
            <input matInput formControlName="title" />

            <mat-error>Subject Title is required.</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions>
    <button id="close" class="ml-auto" mat-button mat-dialog-close>
        Cancel
    </button>

    <button (click)="save()" mat-button class="mat-raised-button mat-primary">
        <span *ngIf="!subjectForm.disabled">Save</span>

        <mat-progress-spinner
            *ngIf="subjectForm.disabled"
            [diameter]="24"
            [mode]="'indeterminate'"
        ></mat-progress-spinner>
    </button>
</mat-dialog-actions>
