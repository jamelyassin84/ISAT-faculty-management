<div class="p-5 py-10 bg-white border-b">
    <div class="mb-3 text-4xl font-semibold">Others</div>

    <form
        class="grid w-full grid-cols-1 gap-x-5 md:grid-cols-3"
        [formGroup]="form"
    >
        <mat-form-field>
            <mat-label>Awards (Separated by comma)</mat-label>

            <input formControlName="awards" matInput />
        </mat-form-field>
    </form>

    <div class="flex">
        <button
            (click)="save()"
            class="ml-auto mr-3 text-white bg-isat-blue"
            mat-button
        >
            Update Information
        </button>
    </div>
</div>
